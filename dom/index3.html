<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM</title>
  </head>
  <body>
    <h1 id="name"></h1>
    <button id="button" onclick="hell()">submit</button>
    <script>
      document.addEventListener('dblclick', hello);
      function hello() {
        document.getElementById('name').innerText = 'hello my dear friends';
      }

      function hell() {
        alert('go to hell');
      }
    </script>
  </body>
</html>
